plugins {
    id 'java'
}

group 'com.tcg'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.json', name: 'json', version: '20160810'
    compile group: 'com.itextpdf', name: 'itextpdf', version: '5.5.10'
}
